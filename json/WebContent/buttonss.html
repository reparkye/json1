	for(var i=0; i<btns.length; i++){
		var btn = btns[i];
		btn.onclick = function(){
			var targets = this.getAttribute('data-target').split(',');
			var method = targets[0];
			var url = targets[1];
			htmlDiv.insertAdjacentHTML('afterbegin','시작후');
			htmlDiv.insertAdjacentHTML('beforebegin','시작전')
		}
	}
	
		
	
	

</script>
